<div *ngFor="let contact of global.locContacts | orderBy : ['lastName', 'firstName']; let i = index">
  <div *ngIf="addLetterDivider(i)">
    <b>{{global.locContacts[i].lastName[0].toUpperCase()}}</b>
  </div>
  <button (click)="selectActive(contact.id)" [ngClass]="{'active': isActive(contact.id)}" >
      {{contact.firstName}} / {{contact.lastName}}
  </button>
</div>
